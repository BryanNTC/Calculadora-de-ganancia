<HTML>
	<BODY onload="sin_titulo();">
		<SCRIPT>
			function sin_titulo() {
				var gananciaquiniela, horasabiertas, horastrabajadas, minutosabiertos, minutostrabajados
				horasabiertas = Number(prompt("¿Cuántas horas se abrió el almacén?"))
				minutosabiertos = Number(prompt("¿Cuántas minutos se abrió el almacén?") / 60)
				horastrabajadas = Number(prompt("¿Cuántas horas trabajaste?"))
				minutostrabajados = Number(prompt("¿Cuántos minutos trabajaste?") / 60)
				gananciaquiniela = Number(prompt("¿Cuánta ganancia se hizo de Quiniela?"))
                alert("Tu ganancia de hoy es: $" + Math.round((horastrabajadas + minutostrabajados) * (19364 / 200) + (horastrabajadas + minutostrabajados) * gananciaquiniela / (horasabiertas + minutosabiertos)))
			}
		</SCRIPT>
	</BODY>
</HTML>
