<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora de ganancia</title>
	<style>
		body {
			background-image: url(media/SilksongPromo2.png);
			background-repeat: round;
			background-size: cover;
			background-attachment: fixed;
			color: white;
		}

		form {
			margin: 0;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background: black;
			border: solid white;
			opacity: 0.9;
			border-radius: 10px;
			padding: 4vw;
			width: fit-content;
		}

		div * {
			font-size: 2vw;
		}

		#ganancia {
			display: block;
			visibility: hidden;
			text-align: center;
			font-size: 4vw;
		}

		audio {
			position: fixed;
			bottom: 1%;
			right: 1%;
		}

		@media (orientation: portrait) {
			form {
				zoom: calc(100% * 4 / 3);
			}

			body {
				background-image: url(media/SilksongPromo1.png);
			}
		}
	</style>
	<script>
		function calculadoradeganancia() {
			const sueldoporhora = 19364 / 200
			let tiempoabierto = document.getElementById("tiempoabierto").valueAsNumber / (3.6 * Math.pow(10, 6))
			let tiempotrabajado = document.getElementById("tiempotrabajado").valueAsNumber / (3.6 * Math.pow(10, 6))
			let quiniela = document.getElementById("quiniela").value
			let ganancia = Math.round((tiempotrabajado * sueldoporhora) + (tiempotrabajado * quiniela) / tiempoabierto)
			if (ganancia) {
				document.getElementById("ganancia").innerHTML = "Tu ganancia de hoy es: $" + ganancia
			} else {
				document.getElementById("ganancia").innerHTML = "¡Error!"
			}
			document.getElementById("ganancia").style.visibility = "visible"
			new Audio("media/y2mate (mp3cut.net).mp3").play()
		}
		addEventListener("keypress", function () {
			if (event.key === "Enter") {
				document.getElementById("submit").click()
			}
		})
	</script>
</head>

<body>
	<form>
		<div>
			<span>¿Cuánto se abrió el almacén?</span>
			<input type="time" id="tiempoabierto" autofocus>
		</div>
		<div>
			<span>¿Cuánto trabajaste?</span>
			<input type="time" id="tiempotrabajado">
		</div>
		<div>
			<span>¿Cuánta ganancia se hizo de Quiniela?</span>
			<br>
			<input type="text" id="quiniela" placeholder="Ganancia">
			<input type="submit" id="submit" onclick="event.preventDefault(), calculadoradeganancia()">
			<input type="reset">
		</div>
		<div>
			<span id="ganancia"></span>
		</div>
	</form>
	<audio controls>
		<source src="media/y2mate.com - Nightmare King Hollow Knight The Grimm Troupe.mp3">
	</audio>
</body>

</html>
